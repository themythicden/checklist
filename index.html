<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey Together Set Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .card-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
    .card-info {
      flex: 1;
    }
    .checkboxes {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .saving {
      color: green;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Journey Together Set Checklist</h1>
  <div id="checklist"></div>
  <script>
    const checklistContainer = document.getElementById('checklist');
    const fetchUrl = '/.netlify/functions/fetch-checklist';
    const saveUrl = '/.netlify/functions/save-checklist';

    async function fetchChecklist() {
      try {
        const res = await fetch(fetchUrl);
        const data = await res.json();
        renderChecklist(data);
      } catch (error) {
        checklistContainer.innerHTML = '<p>Failed to load checklist.</p>';
        console.error("Error loading checklist:", error);
      }
    }

    function renderChecklist(cards) {
      checklistContainer.innerHTML = '';
      cards.forEach(card => {
        const entry = document.createElement('div');
        entry.className = 'card-entry';

        const info = document.createElement('div');
        info.className = 'card-info';
        info.textContent = `${card.number || '?'} - ${card.name} (${card.rarity || 'unknown'})`;

        const checkboxWrapper = document.createElement('div');
        checkboxWrapper.className = 'checkboxes';

        const standardBox = document.createElement('input');
        standardBox.type = 'checkbox';
        standardBox.checked = card.standard;
        standardBox.title = 'Standard';

        const reverseBox = document.createElement('input');
        reverseBox.type = 'checkbox';
        reverseBox.checked = card.reverseHolo;
        reverseBox.title = 'Reverse Holo';

        const savingIndicator = document.createElement('span');
        savingIndicator.className = 'saving';
        savingIndicator.style.display = 'none';
        savingIndicator.textContent = 'Saving...';

        function handleChange() {
          savingIndicator.style.display = 'inline';
          saveCheckboxChange({
            name: card.name,
            standard: standardBox.checked,
            reverseHolo: reverseBox.checked,
            number: card.number,
            rarity: card.rarity
          }).then(() => {
            savingIndicator.textContent = 'Saved';
            setTimeout(() => savingIndicator.style.display = 'none', 1000);
          });
        }

        standardBox.addEventListener('change', handleChange);
        reverseBox.addEventListener('change', handleChange);

        checkboxWrapper.append(standardBox, reverseBox, savingIndicator);
        entry.append(info, checkboxWrapper);
        checklistContainer.appendChild(entry);
      });
    }

    async function saveCheckboxChange(cardData) {
      await fetch(saveUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(cardData)
      });
    }

    fetchChecklist();
  </script>
</body>
</html>
