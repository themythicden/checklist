<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journey Together Set Checklist</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .info {
      flex-grow: 1;
    }
    .checkboxes {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .saving-indicator {
      text-align: center;
      color: green;
      font-weight: bold;
      display: none;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Journey Together Set Checklist</h1>
  <div id="saving" class="saving-indicator">Saving...</div>
  <div id="checklist"></div>

  <script>
    const checklistEl = document.getElementById("checklist");
    const savingEl = document.getElementById("saving");

    async function fetchChecklist() {
      try {
        const res = await fetch("/.netlify/functions/fetch-checklist");
        const data = await res.json();
        renderChecklist(data);
      } catch (err) {
        checklistEl.innerText = "Failed to load checklist.";
      }
    }

    function renderChecklist(cards) {
      checklistEl.innerHTML = "";
      cards.forEach((card, i) => {
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <div class="info">
            <strong>${card.name}</strong><br>
            <small>#${card.number} - ${card.rarity}</small>
          </div>
          <div class="checkboxes">
            <label>
              <input type="checkbox" ${card.standard ? "checked" : ""} data-index="${i}" data-type="standard"> Standard
            </label>
            <label>
              <input type="checkbox" ${card.reverseHolo ? "checked" : ""} data-index="${i}" data-type="reverseHolo"> Reverse Holo
            </label>
          </div>
        `;

        checklistEl.appendChild(div);
      });

      document.querySelectorAll("input[type=checkbox]").forEach(cb => {
        cb.addEventListener("change", handleChange);
      });
    }

    let saveTimeout;
    async function handleChange(e) {
      const index = e.target.dataset.index;
      const type = e.target.dataset.type;
      const cardDiv = e.target.closest(".card");

      const name = cardDiv.querySelector("strong").innerText;
      const number = cardDiv.querySelector("small").innerText.split(" ")[0].substring(1);
      const rarity = cardDiv.querySelector("small").innerText.split(" - ")[1];

      const standard = cardDiv.querySelector("input[data-type='standard']").checked;
      const reverseHolo = cardDiv.querySelector("input[data-type='reverseHolo']").checked;

      savingEl.style.display = "block";
      clearTimeout(saveTimeout);

      await fetch("/.netlify/functions/save-checklist", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, number, rarity, standard, reverseHolo })
      });

      saveTimeout = setTimeout(() => {
        savingEl.style.display = "none";
      }, 1500);
    }

    fetchChecklist();
  </script>
</body>
</html>
