<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journey Together Checklist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <h1 class="text-2xl font-bold mb-4 text-center">Journey Together Set Checklist</h1>
  <div id="card-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

  <script>
    const container = document.getElementById("card-container");

    // Replace this with your actual App Script URL
    const appScriptURL = "https://script.google.com/macros/s/AKfycbzGyOrVGm3WRC34j34QKA2cjJA1upq9drnnOtXhRXedyT5SqFTjMMm-OgUNecfJd5YhRA/exec";

    async function fetchJourneyTogetherCards() {
      const response = await fetch("https://api.pokemontcg.io/v2/cards?q=set.name:\"Journey Together\"", {
        headers: {
          "X-Api-Key": "b2c1c990-395b-4ff2-a6d3-c5c458aa6e31"
        }
      });
      const { data: cards } = await response.json();

      cards.forEach(card => {
        const { name, number, rarity, images } = card;

        const cardDiv = document.createElement("div");
        cardDiv.className = "bg-white rounded shadow p-4 flex flex-col items-center";

        cardDiv.innerHTML = `
          <img src="${images.small}" alt="${name}" class="w-32 h-auto mb-2"/>
          <div class="text-center font-medium">${name}</div>
          <div class="text-sm text-gray-600">#${number} | ${rarity || "Unknown"}</div>
          <div class="flex gap-4 mt-2">
            <label><input type="checkbox" data-name="${name}" data-type="standard" class="mr-1">Standard</label>
            <label><input type="checkbox" data-name="${name}" data-type="reverseHolo" class="mr-1">Reverse Holo</label>
          </div>
        `;

        container.appendChild(cardDiv);
      });
    }

    fetchJourneyTogetherCards();
  </script>
</body>
</html>
